<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<title>Home List</title>
</head>

<body>
	<div class="app start-invisible">
		<a id="btn-new-contact" th:href="@{/person/form}" class="btn btn-success active mt-3">New Contact</a>
		<a th:href="@{/person/deleted}" class="deleted-return-link">Deleted</a>
		<hr>

		<div class="container col-6 ">
			<input class="search-contact form-control mt-4 mb-4" placeholder="Search Name">
		</div>
		</form>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<th>Nome</th>
				<th>Contato</th>
				<th>Facebook</th>
				<th>Instagram</th>
				<th>Data De Nascimento</th>
				<th>Actions</th>
			</thead>

			<tbody>
				<tr class="text-center tr-pessoa" th:each="person : ${people}">
					<td class="td-nome" th:text="${person.nome}" />
					<td th:text="${person.contato}" />
					<td><a target="_blank" th:href="${person.linkFacebook}" th:text="${person.linkFacebook}" /></td>
					<td><a target="_blank" th:href="${person.linkInstagram}" th:text="${person.linkInstagram}" /></td>
					<td class="td-data-nascimento" th:text="${person.dataNascimento}" />
					<td><a class="btn btn-info mb-2" th:href="@{/person/updateForm(personId=${person.id})}">Update</a>
						<a id="delete-button" class="btn btn-danger mb-2"
							th:href="@{/person/delete(personId=${person.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script th:src="@{/js/ClosePageAnimation.js}"></script>
	<script th:src="@{/js/ListAll.js}"></script>

</body>

</html>
